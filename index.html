<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>real time character counting</title>

    <link rel="stylesheet" href="style/style.css">
    
</head>
<body>
    <div class="container">
        <h2>Real-time character counter</h2>
        <textarea
          class="textarea"
          id="textarea"
          placeholder="Please write your text here..."
          maxlength="50"
        ></textarea>
        <div class="counter-container">
          <p>
            Total characters:
            <span class="total-container" id="total-container"></span>
          </p>
          <p>
            Remaining characters:
            <span class="remaining-container" id="remaining-container"></span>
          </p>
        </div>
      </div>
      <script src="javascript.js"></script>
  
</body>
</html>
